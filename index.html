<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
    <title>Rock Scissor Paper</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>

    <div class="container">
      <header class="header">
        <h1>Letâ€™s play!</h1>
        <div class="rules">
          <p>Rock beats Scissors</p>
          <p>Paper beats Rock</p>
          <p>Scissors beats Paper</p>
        </div>
        <h3>Game goes to 3 wins!</h3>
        <button id="restart" class="restart-btn">Restart Game</button>
        <div id="score" class="score">
          <p>Player: 0</p>
          <p>Computer: 0</p>
        </div>
      </header>
      <h2>Make Your Selection</h2>
      <div class="choices">
        <img src="./img/rock.png" alt="rock" id="rock" class="choice">
        <img src="./img/paper.png" alt="paper" id="paper" class="choice">
        <img src="./img/scissors.png" alt="scissors" id="scissors" class="choice">
      </div>
    </div>

    <div class="desk">
      <div id="result" class="desk-content">
      </div>
    </div>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
